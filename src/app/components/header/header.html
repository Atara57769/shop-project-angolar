<div class="page">
  <header class="hero">
    <div class="brand">
      <div class="badge">
        <span class="badge-star">â˜…</span>
      </div>
      <div>
        <p class="eyebrow">Welcome to</p>
        <h1>FunLand</h1>
        <p class="lede">A playful hub for signing in, shopping, and managing orders.</p>
      </div>
    </div>

    <div class="actions">
      <p-button styleClass="btn cool" label="Shop" icon="pi pi-shopping-bag" (click)='shopShow()' />
      <p-button styleClass="btn warm" label="Account" icon="pi pi-user" (click)='accountShow()' />
      <p-overlaybadge value="{{cartCount}}" severity="danger" badgeSize="small">
        <p-button styleClass="btn deep" label="Cart" badge="{{cartCount}}" (click)="cartCountIncrement()"
          icon="pi pi-shopping-cart" />
      </p-overlaybadge>
    </div>
  </header>

  <section class="content">
    <router-outlet />
  </section>
</div>
